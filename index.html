<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
   <div class="img-wrapper">
    <img src="images/image-product-desktop.jpg" alt="">
   </div>
      

    <div class="card">
      <div class="perfume">P E R F U M E</div>
      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
      <p class="descrip">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="price-card">      
        <span class="price">$149.99</span><span class="old-price">$169.99</span>
    </div>
      <div class="add-cart">
        <img src="images/icon-cart.svg" alt="">
        <div class="text">Add to Cart</div>
      </div>
    </div>
  </div>
  

  

  

  
  

  
</body>
